<!----ORGANISE----->
    <div class="text-box">
        <h1>Organise</h1>
        <p>Add and edit tasks that have to be completed. 
        <br> Proceed to Plan your study session for today. </p>
        <div class="filter"> 
            <div class="classes">
    
                <ul> 
                <p> Show:</p>
                <li id="firstsubject">Design Computing <i class="fa-solid fa-square-check"></i> </li>
                <li id="secondsubject">UX Studio <i class="fa-solid fa-square-check"></i> </li> 
                <li id="thirdsubject">Digital Marketing<i class="fa-solid fa-square-check"></i> </li>
                </ul>
    
            </div>
        </div>
    </div> 
    

<!---PLAN-->

    <div class="plan">
        <a href="" class="plan-btn"> Plan ></a> 
    </div> 

<!----Task user input function-->

    <div id = "taskinput">
        <!----ADDTASKS FUNCTION-->
        <div id ="addtasks">
        <button id="add-btn" type="button">Add<i class="fa-solid fa-plus"></i></button>
        </div> 
        <!---Container for all the info needed for tasks-->
        <div id ="userinputmenu">
            <i id="close" class="fa-solid fa-xmark"></i>

            <div id = "newtask">
                New task
            </div>
            
            <div id ="taskname">
                Task name: 
                <input type="text" value="agabagah">
            </div>
            <div id ="date">
                Due date: <input type="date" name="datePicker"/>
            </div>
            <div id ="duration">
                Duration: <input type="time" name="duration"/>
            </div>
            <div id ="priority">
                Priority: 
                <select name ="priority" id="pri-select">
                    <option value="">Select priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>

                </select>
            </div>
            <div id="complete-btn">
            <button onclick="newtask()" id="submit-btn">Complete</button>
            </div>

        </div>

    

    </div>





<!--------TIMELINE TODO LIST----------->
        <div class="timeline">
        </div>

        <!--MUSIC PLAYER-->

  <div class="mp">
    
    <!--- right part --->
      <div class="details">
      <!--- song title---> 
      <div class="song_detail">
          <p style= "font-family:arial"id="title">title.mp3</p>
      </div>

     <!--- navigation of music player  --->
          <div class="middle">
            <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
            <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
        </div>

      <!--- song duration part --->
       <div class="duration">
          <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
       </div>
          
     </div>
     <script src="main.js"></script>



    </div>
